<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <div class="content" id="content">
        <header class="gallery-header">
            <h1>All Photos</h1>
            <nav class="gallery-nav">
                <button class="nav-btn active" data-collection="hawaii"> Trip to Hawaii</button>
                <button class="nav-btn" data-collection="birthday"> Birthday Party</button>
            </nav>
        </header>

        <main class="gallery-container">
            <section class="collection active" id="hawaii-collection">
                <div class="collection-header">
                    <h2> Trip to Hawaii</h2>
                    <p class="photo-count">8 Photos</p>
                </div>
                <div class="gallery-grid" id="hawaii-grid"></div>
            </section>

            <section class="collection" id="birthday-collection">
                <div class="collection-header">
                    <h2> Birthday Party</h2>
                    <p class="photo-count">8 Photos</p>
                </div>
                <div class="gallery-grid" id="birthday-grid"></div>
            </section>
        </main>

        <div class="lightbox" id="lightbox">
            <div class="lightbox-content">
                <span class="close-btn" id="closeBtn">&times;</span>
                <img class="lightbox-img" id="lightboxImg" alt="">
                <div class="lightbox-footer">
                    <div class="caption" id="caption"></div>
                    <div class="image-counter" id="imageCounter"></div>
                    <button class="download-btn" id="downloadBtn"><i class="fas fa-download"></i></button>
                    <button class="share-btn" id="shareBtn"><i class="fas fa-share-alt"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
